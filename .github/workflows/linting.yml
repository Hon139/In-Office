name: Linting Conventions

on:
  push:
    branches:
      - master
      - 'chore/**'
  pull_request:
    branches:
      - master

jobs:
  commit-lint:
    name: Commit Message Lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Check commit message length
        run: |
          commit_message="${{ github.event.head_commit.message }}"
          subject_line=$(echo "$commit_message" | head -n 1)
          len=${#subject_line}
          echo "Checking commit message subject: \"$subject_line\""
          if [ "$len" -le 6 ]; then
            echo "Error: Commit message subject is too short (must be > 6 characters)."
            exit 1
          fi
          if [ "$len" -ge 50 ]; then
            echo "Error: Commit message subject is too long (must be < 50 characters)."
            exit 1
          fi
          echo "Commit message lint passed."

  pr-title-lint:
    name: PR Title Lint
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title length
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          len=${#pr_title}
          echo "Checking PR title: \"$pr_title\""
          if [ "$len" -le 6 ]; then
            echo "Error: PR title is too short (must be > 6 characters)."
            exit 1
          fi
          if [ "$len" -ge 100 ]; then
            echo "Error: PR title is too long (must be < 100 characters)."
            exit 1
          fi
          echo "PR title lint passed."
